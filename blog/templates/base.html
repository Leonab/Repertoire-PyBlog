<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Repertoire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel= "stylesheet" href= "{{ url_for('static',filename='style.css') }}">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">Repertoire</div>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/posts">All Posts</a></li>
          <li><a href="/post/mine">My Posts</a></li>
        </ul>
        <p class="navbar-text navbar-right">
        {% if session.profile %}
          <a href="/logout">
            {% if session.profile.image %}
              <img class="img-circle" src="{{session.profile.image.url}}" width="24">
            {% endif %}
            {{session.profile.displayName}}
          </a>
        {% else %}
          <a href="/oauth2authorize"><img src="../static/google-sign-in.png" width="150"></a>
        {% endif %}
        </p>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {{user}}
  </body>
</html>
